<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>startup-landing-page-clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/shortcut.ico"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
		    <img id="logo" src="img/logo.png" alt="logo" width="26">
		    <ul class="menu">
			    <li class="active">Meet Karma</li>
			    <li>How it Works</li>
			    <li>Store</li>
			    <li>Blog</li>
			    <li>Help</li>
			    <li>Login</li>
		    </ul>
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button class="big-button">Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
	    <div class="content">
	    	<h2>Everyone needs a little Karma.</h2>
	    	<ul class="devices">
	    		<li>
	    			<img src="img/icon-devices.svg" alt="icon-devices" width="127" height="127">
	    			<div class="caption"><h3>Internet for all devices</h3></div>
	    		</li><li>
	    			<img src="img/icon-coffee.svg" alt="icon-coffee" width="127" height="127">
	    			<div class="caption"><h3>Boost your productivity</h3></div>
	    		</li><li>
	    			<img src="img/icon-refill.svg" alt="icon-refill" width="127" height="127">
	    			<div class="caption"><h3>Pay as You Go</h3></div>
	    		</li>
	    	</ul>
	    </div>
	</section>
    <footer class="footer">
    	<div class="content">
    		<hr>
    		<h5>Join us on</h5>
        <ul class="icons">
            <li class="twitter">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="facebook">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="instagram">
                <i class="fa fa-instagram"></i>
            </li>
        </ul>
        <span class="copy">&#169; Karma Mobility, Inc.</span>
    </div>
    </footer>
